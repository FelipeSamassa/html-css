<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h1{
            background-color: lightcyan;
            height: 300px;
            width: 300px;
            border: 10px solid darkcyan
        }
    </style>
</head>
<body>
    <!--
        height  = altura
        width   = largura
        padding = preenchimento interno
        margin  = preenchimento externo
        outline = linha ao redor da border

        Tipos de caixa:
        box-level = sempre se inicia numa linha nova e preenche todo o espaço dessa linha é 100 %. ex: (div). "Display= block;"

        inline-level = não pula para a próxima linha, cria um box só em torno da palavra escrita. ex: (span). "Display= inline-block;"

        Padding = se divide em 4 partes (top, right, bottom, left)

        Margin = (top, right, bottom, left). O (auto) centraliza o box.  

        Outline = é medido como o border (width, style, color), e ele fica dentro do margin, ou seja, depois do border. 

        border-width: 10px;
        border-style: solid;
        border-color: gray;

        border: 10px solid gray;

        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;

        padding: 10px 10px 10px 10px;
        padding: 10px 20px; (top and bottom = 10 / r l = 20)
        padding: 10px; (all = 10)

        margin-top: 10px;
        margin-right: 10px;
        margin-bottom: 10px;
        margin-left: 10px;

        margin: 10px 10px 10px 10px;
        margin: 10px auto 10px auto;

        outline-width: 5px;
        outline-style: solid;
        outline-color: red;

        outline: 5px solid red;
    -->
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como isso fucniona!</p>
</body>
</html>
