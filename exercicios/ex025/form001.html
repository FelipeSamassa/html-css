<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- 
        <Autocomplete=off> - desliga o mecanismo de ajuda do navegador para completar um determinado campo.
        <action> envia para um local depois de apertar o botão, por exemplo para o JS.
        <label> fica relacionado ao <input> - e no label, o for linka com o id do input.
        <method> - get é o padrão em que mostra o que está no campo do formulário, e permite que a url seja compartilhada. se limita a 3mil bites (+- 3 mil letras), dados mais genéricos.
                 - post ele esconde o que foi usado no campo formulário na url, mas ainda consegue ver em     inspecionar, dados mais sensíveis, senhas, cartões, entre outros.
    -->
    <form action="cadastro.php" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
