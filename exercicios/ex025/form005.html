<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Ecxemplos de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!-- Para o <radio> eles precisam ter o mesmo <nome>, para poder escolher entre um ou outro e não dar problemas de marcação-->
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isxmas" value="M" checked><label for="isxmas">Masculino</label>
            <input type="radio" name="sex" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="Submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
