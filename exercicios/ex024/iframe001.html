<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de ifema</title>
    <style>
        iframe{
            /*o css é soberano ou seja, aqui no style se eu mudo as configurações o que fica valendo é aqui*/
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uiso de um iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar
    </p>
    <p> 
        Acessando o site do 
    
        <!--
            Tamanho padrão é 300x150
            frameborder = é 0 ou 1, somente isso (sim ou não)
            scolling = auto, yes, no ('auto' é o padrão, caso tenha rolagem ele faz, o 'yes' mesmo que não tenha ele cria do lado, e o 'no' não deixa fazer rolagem)
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <!--Aqui dentro vem uma mensagem, caso o navegador ou local não seja compatível com o iframe / ou também pode-sse colocar um link por exemplo para que o usuário seja levado ao seu site de qualquer forma-->
            [Seu navegador não é compatível]
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
           no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
