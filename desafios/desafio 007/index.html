<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Será que está aberta a imagem completa? Mova o navegador para ver se ele pode expandir</p>
    <picture>
        <source media="(max-width: 750px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Tamanho G">
    </picture>
</body>
</html>
